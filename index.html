<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>BILL SPLITTER</title>
</head>
<body>
   <div class = "main_container" id = "container">
         <h1>QUICK SPLIT</h1>
          <div class = "section">
              <div class = "Bill">
                   <label for="bill" >Amount</label>
                   <input type="number" placeholder="Enter bill amount" id = "bill"  oninput = "update()"/> 
              </div>
              <div>
                   <div  class = "space_between">
                   <label for="Taxinput">Select Tax</label>
                    <span value="" id = "taxpercent">0%</span> 
                  </div>
                        <input type="range" value = 0 id ="Taxinput" class = "range"/>                   
              </div>
               <div class = "space_between">
                    <span>Tax Amount</span>
                     <span id = "taxvalue">$ 0.00</span>
               </div>  
               <hr>
              <div class = "space_between total">
                   <span>Total Amount </span>
                   <span id = "totalwithtax">$ 0.00</span>
              </div>
          </div>

         <!-- section  2 -->
         <div class = "section">
          <div >
             <div class = space_between>
                 <label for = "splitinput">People</label>
                  <span id = "splitvalue">1 Person</span>              
             </div>
                <input type="range" value ="1" min = "1" max = "20" id = "splitinput" class = "range" />        
           </div>
              <div class = "space_between">
                    <span>Tax per person</span>
                <span id ="Taxeach" > $ 0.00</span>
              </div>
              <div class = "space_between">
                <span> Bill per person</span>
                   <span id = "billeach"> $ 0.00</span>
              </div>
         </div> 
         </div>
         <script type="text/javascript" src="index.js"></script>
</body> 
</html>
